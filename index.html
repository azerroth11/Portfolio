<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <script src="js/swiper-min.js" defer></script>

        <div class="swiper-slide TravelinYoung">
          <img class="mobile" src="./img/travelinyoungMobile.png" alt="" />
          <img class="desktop" src="./img/travelinyoung.png" alt="" />
          <h1>Travelin' Young</h1>
        </div>

        <div class="swiper-slide Bigal">

          <h1>Bigal</h1>

      </div>
      <div class="swiper-pagination"></div>
    </div>

</html>
